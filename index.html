<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator Demo</title>
    <link rel="stylesheet" href="vendor/bootstrap-5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.13.0/css/all.min.css">
    <style>
        button {
            width: 48px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container mt-3" v-cloak>
            <table>
                <tr>
                    <td>TEMP</td>
                    <td class="px-2">:</td>
                    <td class="text-primary"><b>{{ temp }}</b></td>
                </tr>
                <tr>
                    <td>VALUE 1</td>
                    <td class="px-2">:</td>
                    <td class="text-primary"><b>{{ value1 }}</b></td>
                </tr>
                <tr>
                    <td>OPERAND</td>
                    <td class="px-2">:</td>
                    <td class="text-danger"><b>{{ operand }}</b></td>
                </tr>
                <tr>
                    <td>VALUE 2</td>
                    <td class="px-2">:</td>
                    <td class="text-primary"><b>{{ value2 }}</b></td>
                </tr>
                <tr>
                    <td>RESULT</td>
                    <td class="px-2">:</td>
                    <td class="text-success"><b>{{ result }}</b></td>
                </tr>
            </table>

            <hr>
            <button class="btn btn-xs mb-1" style="visibility: hidden">&nbsp;</button>
            <button class="btn btn-outline-secondary btn-xs btn-cls mb-1">C</button>
            <button class="btn btn-outline-secondary btn-xs btn-bck mb-1"><span class="fa fa-arrow-left"></span></button>
            <button class="btn btn-outline-danger btn-xs btn-op mb-1" :disabled="pressed=='operand'">/</button>
            <br>

            <button class="btn btn-outline-primary btn-xs btn-num mb-1">7</button>
            <button class="btn btn-outline-primary btn-xs btn-num mb-1">8</button>
            <button class="btn btn-outline-primary btn-xs btn-num mb-1">9</button>
            <button class="btn btn-outline-danger btn-xs btn-op mb-1" :disabled="pressed=='operand'">*</button>
            <br>

            <button class="btn btn-outline-primary btn-xs btn-num mb-1">4</button>
            <button class="btn btn-outline-primary btn-xs btn-num mb-1">5</button>
            <button class="btn btn-outline-primary btn-xs btn-num mb-1">6</button>
            <button class="btn btn-outline-danger btn-xs btn-op mb-1" :disabled="pressed=='operand'">-</button>
            <br>

            <button class="btn btn-outline-primary btn-xs btn-num mb-1">1</button>
            <button class="btn btn-outline-primary btn-xs btn-num mb-1">2</button>
            <button class="btn btn-outline-primary btn-xs btn-num mb-1">3</button>
            <button class="btn btn-outline-danger btn-xs btn-op mb-1" :disabled="pressed=='operand'">+</button>
            <br>

            <button class="btn btn-outline-info btn-xs btn-neg mb-1">+-</button>
            <button class="btn btn-outline-primary btn-xs btn-num mb-1">0</button>
            <button class="btn btn-outline-info btn-xs btn-dot mb-1">.</button>
            <button class="btn btn-outline-success btn-xs btn-eq mb-1">=</button>

            <hr>
            <h6>
                <a href="https://github.com/kulotsystems/calculator-demo/blob/master/ReadMe.md" target="_blank" style="text-decoration: none">Read Pseudocode ...</a>
            </h6>
        </div>
    </div>

    <script src="vendor/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <script src="vendor/vue-2.6.14/vue.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
